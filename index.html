<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a Map with Search Functionality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="search-container" class="my-4">
            <img id="logo" src="PSO_LOGO.png" alt="PSO Logo">
            <h1 class="fw-bold">CNG Stations</h1>
            <form id="search-form">
                <div id="province-inputs" class="form-group">
                    <label for="province">Select Province:</label>
                    <select id="province" class="form-select" disabled>
                        <option value="Sindh">Sindh</option>
                    </select>
                </div>
                <div id="division-inputs" class="form-group">
                    <label for="division">Select Division:</label>
                    <select id="division" class="form-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div id="district-inputs" class="form-group">
                    <label for="district">Select District:</label>
                    <select id="district" class="form-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <button id="search-button" type="submit" class="btn btn-primary" disabled>Search</button>
            </form>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK7z6D-zg_6H6WYasxlpvSJyHacLxng0Q&libraries=places,geometry&callback=initMap" async defer></script>
</body>
</html>
